<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js slider</title>
  <!-- style -->
  <link rel="stylesheet" href="css/slider.css">
  <!-- js -->
  <script src="js/js_slider.js" defer></script>
  <!-- fontawesome -->
   <link rel="stylesheet" href="fontawesome/css/brands.css">
   <link rel="stylesheet" href="fontawesome/css/solid.css">
   <link rel="stylesheet" href="fontawesome/css/fontawesome.css">
</head>
<body>
  <div class="container">
    <ul id="slider" class="slider-container simple-list">
      <li class="slide">
        <img src="img/sohee0.jpg" alt="img" class="sohee-img">
      </li>
      <li class="slide">
        <img src="img/sohee1.jpg" alt="img" class="sohee-img">
      </li>
      <li class="slide">
        <img src="img/sohee2.jpg" alt="img" class="sohee-img">
      </li>
      <li class="slide">
        <img src="img/sohee3.jpg" alt="img" class="sohee-img">
      </li>
      <li class="slide">
        <img src="img/sohee4.jpg" alt="img" class="sohee-img">
      </li>
    </ul>
    <div class="pager">
      <!--
        <span data-idx="0">1</span>
        <span data-idx="1">2</span>
        <span data-idx="2">3</span>
        <span data-idx="3">4</span>
        <span data-idx="4">5</span>
      -->
    </div>
    <a href="#" id="prev"><i class="fa-solid fa-angle-left"></i></a>
    <a href="#" id="next"><i class="fa-solid fa-angle-right"></i></a>
  </div>
</body>
</html>
