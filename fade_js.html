<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fade gallery</title>
  <link rel="stylesheet" href="css/fade_js.css">
  <script src="js/js_fade.js" defer></script>
  <!-- fontawesone -->
   <link rel="stylesheet" href="fontawesome/css/brands.css">
   <link rel="stylesheet" href="fontawesome/css/fontawesome.css">
   <link rel="stylesheet" href="fontawesome/css/solid.css">
</head>
<body>
  <section>
    <div class="container">
      <ul class="gallery">
        <li class="gallery-img active">
          <img src="img/fade_img_0.jpeg" alt="img">
        </li>
        <li class="gallery-img">
          <img src="img/fade_img_1.jpeg" alt="img">
        </li>
        <li class="gallery-img">
          <img src="img/fade_img_2.jpeg" alt="img">
        </li>
      </ul>
      <ul class="pager">
        <li class="pager-btn active"></li>
        <li class="pager-btn"></li>
        <li class="pager-btn"></li>
      </ul>
      <div class="arrows">
        <span class="arrow-btn prev"><i class="fa-solid fa-chevron-left"></i></span>
        <span class="arrow-btn next"><i class="fa-solid fa-chevron-right"></i></span>
      </div>
    </div>
  </section>
</body>
</html>
